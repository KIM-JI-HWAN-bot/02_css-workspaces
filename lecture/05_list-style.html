<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    #list1 {
      /* 불릿기호 */
      list-style-type: none;
      /* 이미지적용 */
      list-style-image: url(../assets/images/icon.png)
    }
    #list2 {
      list-style-type: decimal-leading-zero;
      list-style-type: upper-latin;
      list-style-type: upper-roman;
      /* 들려쓰기 */
      list-style-position: outside;
    }
  </style>

  <ul id="list1">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React</li>
  </ul>

  <ol id="list2">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React</li>
  </ol>



</body>
</html>
