<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    📌 CSS Animation이란?
    1. 요소에 시간에 따른 변화를 적용하여 움직임을 만드는 기능입니다.
    2. @keyframes 규칙으로 애니메이션의 시작과 끝 상태를 정의합니다.
    3. animation 속성으로 애니메이션을 적용합니다.
    4. 주요 속성
      1) animation-name: @keyframes에서 정의한 애니메이션 이름
      2) animation-duration: 애니메이션 지속 시간 (s 또는 ms)
      3) animation-timing-function: 
          - ease (기본값): 천천히 시작해서 빨라지다가 천천히 끝
          - linear: 일정한 속도
          - ease-in: 천천히 시작해서 빨라짐
          - ease-out: 빨리 시작해서 천천히 끝
          - ease-in-out: 천천히 시작해서 빨라지다가 천천히 끝
      4) animation-delay: 애니메이션 시작 지연 시간
      5) animation-iteration-count: 
          - 숫자: 반복 횟수
          - infinite: 무한 반복
      6) animation-direction:
          - normal: 정방향 (기본값)
          - reverse: 역방향
          - alternate: 정방향 후 역방향 반복
          - alternate-reverse: 역방향 후 정방향 반복
    5. animation 단축속성으로 위의 속성들을 한 번에 지정 가능 
      animation: animation-name duration [timing-function] [delay] [iteration-count] [direction]
  -->

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding: 20px;
      }
      .container {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .container .box {
        width: 100px;
        height: 100px;
        background-color: greenyellow;
        border-radius: 10px;
        text-align: center;
        line-height: 100px;
        display: flex;
        justify-content: center;
        color: white;
        font-weight: 900;
        font-size: 14px;
      }

      /* 바운스 애니메이션 */
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      @keyframes rotatr {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360drg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes slide {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(50px);
        }
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translate(5px);
        }
      }
    </style>

    <div class="container">
      <div class="box" style="animation: bounce 2s infinite">bounce</div>
      <div class="box" style="animation: rotate 3s linear 3">rotate</div>
      <div class="box" style="animation: pulse 1.5s 2s infinite">pulse</div>
      <div class="box" style="animation: slide 2s infinite">slide</div>
      <div class="box" style="animation: shake 0.5s infinite">shake</div>
    </div>

    <hr style="margin: 50px 0px" />

    <style>
      @keyframes colorChange {
        0% {
          background-color: aqua;
        }
        50% {
          background-color: green;
        }
        100% {
          background-color: red;
        }
      }
      .a {
        animation: rotate 3s linear infinite colorChange 2s ease-in-out infinite;
      }
      .b:hover {
        animation-play-state: paused;
      }
    </style>

    <div class="container">
      <div class="box a">복합애니메이션</div>
      <div class="box b">hover일시정지</div>
      <div class="box c">로딩스피너</div>
      <div class="box d">카드뒤집기</div>
    </div>
  </body>
</html>
