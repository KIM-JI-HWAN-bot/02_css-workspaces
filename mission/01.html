<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      color: rgb(222, 87, 222);
    }
    div > ul {
      background-color: #7878d8;
    }
    .a :first-child {
      color: red;
    }
    .a :nth-child(2n) {
      background-color: yellow;
    }
  </style>
  <body>
    <h1>웹 개발 입문</h1>

    <div>
      <ul>
        <li>홈</li>
        <li>소개</li>
        <li>서비스</li>
        <li>연락처</li>
      </ul>
    </div>

    <h2>웹 개발의 기초</h2>

    <div class="a">
      <p>웹 개발을 시작하는 첫 걸음입니다.</p>
      <span>HTML</span>
      <p>구조를 만듭니다.</p>
      <span>CSS</span>
      <p>디자인을 입힙니다.</p>
      <span>JavaScript</span>
    </div>
  </body>
</html>
